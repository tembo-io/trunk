[extension]
name = "wrappers"
version = "0.4.3"
repository = "https://github.com/supabase/wrappers"
license = "Apache-2.0"
description = "Postgres Foreign Data Wrapper development framework in Rust."
homepage = "https://supabase.com/"
documentation = "https://docs.rs/supabase-wrappers/latest/supabase_wrappers/"
categories = ["connectors"]

[dependencies]
apt = ["libc6", "libgcc-s1"]

[build]
postgres_version = "17"
platform = "linux/amd64"
dockerfile = "Dockerfile"
install_command = """
    cd wrappers/
    mv target/release/wrappers-pg17/usr/lib/postgresql/17/lib/* /usr/lib/postgresql/17/lib
    mv target/release/wrappers-pg17/usr/share/postgresql/17/extension/* /usr/share/postgresql/17/extension
"""
