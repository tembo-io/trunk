[extension]
name = "pg_jsonschema"
version = "0.3.3"
repository = "https://github.com/supabase/pg_jsonschema"
license = "Apache-2.0"
description = "PostgreSQL extension providing JSON Schema validation."
homepage = "https://github.com/supabase/pg_jsonschema"
documentation = "https://github.com/supabase/pg_jsonschema/blob/master/README.md"
categories = ["data_transformations"]

[dependencies]
apt = ["libc6"]

[build]
postgres_version = "17"
platform = "linux/amd64"
dockerfile = "Dockerfile"
install_command = """
    cd pg_jsonschema
    mv target/release/pg_jsonschema-pg17/usr/lib/postgresql/17/lib/* /usr/lib/postgresql/17/lib
    mv target/release/pg_jsonschema-pg17/usr/share/postgresql/17/extension/* /usr/share/postgresql/17/extension
"""
