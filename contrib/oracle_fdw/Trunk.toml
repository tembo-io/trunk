[extension]
name = "oracle_fdw"
version = "2.7.0"
repository = "https://github.com/laurenz/oracle_fdw"
license = "Copyright"
description = "PostgreSQL Foreign Data Wrapper for Oracle."
documentation = "https://github.com/laurenz/oracle_fdw"
categories = ["connectors"]

[dependencies]
apt = ["libc6"]

[build]
postgres_version = "17"
platform = "linux/amd64"
dockerfile = "Dockerfile"
install_command = "cd postgres/contrib/oracle_fdw && make USE_PGXS=1 install"
