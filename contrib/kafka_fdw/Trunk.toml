[extension]
name = "kafka_fdw"
version = "0.0.3"
repository = "https://github.com/adjust/kafka_fdw"
license = "PostgreSQL"
description = "Kafka foreign database wrapper for postresql."
homepage = "https://www.adjust.com/"
documentation = "https://github.com/adjust/kafka_fdw"
categories = ["connectors"]

[dependencies]
apt = ["librdkafka1", "libc6"]

[build]
postgres_version = "17"
platform = "linux/amd64"
dockerfile = "Dockerfile"
install_command = """
    cd kafka_fdw && make install
    set -x
    mv /usr/local/pgsql/share/extension/* /usr/share/postgresql/17/extension
    mv /usr/local/pgsql/lib/* /usr/lib/postgresql/17/lib
    """
