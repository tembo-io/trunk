[extension]
name = "bool_plperl"
version = "1.0.0"
repository = "https://github.com/postgres/postgres/tree/master/contrib/bool_plperl"
license = "PostgreSQL"
description = "transform between bool and plperl/plperlu"
homepage = "https://www.postgresql.org"
documentation = "https://www.postgresql.org/docs/current/plperl-funcs.html"
categories = ["data_transformations"]

[dependencies]
apt = ["libperl5.34", "libc6"]

[build]
postgres_version = "15"
platform = "linux/amd64"
dockerfile = "Dockerfile"
install_command = """
    cd postgres/contrib/bool_plperl && make install
    set -x
    mv /usr/local/pgsql/share/extension/bool_plperl.* /usr/share/postgresql/15/extension
    mv /usr/local/pgsql/share/extension/bool_plperl--* /usr/share/postgresql/15/extension
    mv /usr/local/pgsql/lib/* /usr/lib/postgresql/15/lib
    """

