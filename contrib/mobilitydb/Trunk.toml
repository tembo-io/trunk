[extension]
name = "mobilitydb"
version = "1.0.0"
repository = "https://github.com/MobilityDB/MobilityDB"
license = "PostgreSQL"
description = "Geospatial trajectory data management."
homepage = "https://mobilitydb.com/"
documentation = "https://mobilitydb.com/documentation.html"
categories = ["data_transformations"]
loadable_libraries = [{ library_name = "postgis-3", requires_restart = true }]

# [dependencies]
# apt = ["libc6"]

[build]
postgres_version = "15"
platform = "linux/amd64"
dockerfile = "Dockerfile"
install_command = """
    export LD_LIBRARY_PATH=/usr/lib/postgresql/15/lib:/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
    cd MobilityDB-1.0/build && make install
    set -x
    ls -l /usr/share/postgresql/15/extension
    ls -l /usr/lib/postgresql/15/lib
    find / -name \"libgsl.so.27\" -exec echo Found GSL library at: {} \\;
    cp /usr/lib/x86_64-linux-gnu/libgsl.so.27 /usr/lib/postgresql/15/lib/
    ln -s /usr/lib/x86_64-linux-gnu/libgsl.so.27 /usr/lib/postgresql/15/lib/libgsl.so.27
    ls -l /usr/lib/postgresql/15/lib/libgsl.so.27
    ldconfig
    ldd /usr/lib/postgresql/15/lib/libgsl.so.27
"""

