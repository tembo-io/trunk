[extension]
name = "hydra_columnar"
version = "0.3.0-alpha"
repository = "https://github.com/hydradatabase/hydra"

license = "MIT"
description = "PostgreSQL plain credential checker"
homepage = "https://www.migops.com/"
documentation = "https://github.com/hydradatabase/hydra"
categories = ["tooling_admin"]

[build]
postgres_version = "15"
platform = "linux/amd64"
dockerfile = "Dockerfile"
install_command = """
    cd hydra/columnar && make install
    set -x
    mv /usr/local/pgsql/share/extension/* /usr/share/postgresql/15/extension
    mv /usr/local/pgsql/lib/* /usr/lib/postgresql/15/lib
    """
