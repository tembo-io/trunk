name: Trunk install test workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/trunk-install-test.yml'

jobs:
  test:
    name: Run tests
    runs-on:
      - self-hosted
      - dind
      - large-8x8
    container: quay.io/tembo/trunk-test:0.0.1
    env:
      PGHOST: "localhost"
      PGPORT: "5432"
      PGDATABASE: "postgres"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"

    steps:
      - name: Trunk Version
        run: |
          initdb
          postgres &
          ps aux
          psql -l


          
