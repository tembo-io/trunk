name: Trunk install test workflow

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/trunk-install-test.yml'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
#    container: quay.io/tembo/trunk-test:0.0.1
    env:
      PGHOST: "localhost"
      PGPORT: "5432"
      PGDATABASE: "postgres"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"

    steps:
        - uses: quay.io/tembo/trunk-test:0.0.1
          with:
            entrypoint: /usr/local/bin/docker-entrypoint.sh
        - run: |
           trunk --version && /usr/local/bin/docker-entrypoint.sh && ps aux && psql -l
