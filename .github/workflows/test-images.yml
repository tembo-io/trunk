name: Trunk test images
defaults:
  run:
    shell: bash
    working-directory: ./images/trunk-test/

on:
  push:
    branches:
      - 'main'
    paths:
      - "images/trunk-test/**"
      - ".github/workflows/test-images.yml"
  pull_request:
    branches:
      - 'main'
    paths:
      - "images/trunk-test/**"
      - ".github/workflows/test-images.yml"


jobs:
  build_trunk_test_image:
    name: Build image used for trunk tests
    runs-on:
      - self-hosted
      - dind
      - large-8x8
    outputs:
      short_sha: ${{ steps.versions.outputs.SHORT_SHA }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set version strings
        id: versions
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build image
        run: |
          set -xe
          docker build -t trunk-test .
          docker tag trunk-test trunk-test:latest
          docker tag trunk-test trunk-test:${{ steps.versions.outputs.SHORT_SHA }}
      - name: Login to Quay
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v2
        with:
          registry: quay.io/coredb
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Push to Quay
        if: ${{ github.ref == 'refs/heads/main' }}
        shell: bash
        run: |
          set -xe
          IFS=' ' read -ra TAG_ARRAY <<< "latest ${{ steps.versions.outputs.SHORT_SHA }}"
          for tag in "${TAG_ARRAY[@]}"; do
            docker tag trunk-test:$tag quay.io/coredb/trunk-test:$tag
            docker push quay.io/coredb/trunk-test:$tag
