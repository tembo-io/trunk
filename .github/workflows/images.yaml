name: PGX builder images

on:
  push:
    branches:
      - 'main'
  # delete before merge
  pull_request:
    branches:
      - 'main'

jobs:
  build_and_push_pgx_builders:
    name: Build and push PGX builder images
    runs-on:
      - self-hosted
      - dind
      - large-8x8
    strategy:
      fail-fast: false
      matrix:
        pg_version:
          - "14"
          - "15"
        pgx_version:
          - "0.7.4"
          - "0.8.2"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build and push
        run: |
          set -xe
          docker buildx build \
            --build-arg PG_VERSION=${{ matrix.pg_version }} \
            --build-arg PGX_VERSION=${{ matrix.pgx_version }} \
            --platform linux/amd64,linux/arm64 \
            --tag quay.io/coredb/pgx-builder:pg${{ matrix.pg_version }}-pgx${{ matrix.pgx_version }} \
            --pull --push cli/images/pgx-builder

  build_and_push_c_builders:
    name: Build and push C builder images
    runs-on:
      - self-hosted
      - dind
      - large-8x8
    strategy:
      fail-fast: false
      matrix:
        pg_version:
          - "14"
          - "15"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build and push
        run: |
          set -xe
          docker buildx build \
            --build-arg PG_VERSION=${{ matrix.pg_version }} \
            --platform linux/amd64,linux/arm64 \
            --tag quay.io/coredb/c-builder:pg${{ matrix.pg_version }} \
            --pull --push cli/images/c-builder
